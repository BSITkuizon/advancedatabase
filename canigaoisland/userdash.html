<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wander Lust - Island Ticketing</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <style>
    body {
      padding: 20px;

<body>

    <!-- Main Content -->
   <!-- Main Content -->
 <main style="background-color: #f0f8ff;">
    <div class="container">
        <h4>Boat Types</h4>
      
        <div class="row">
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Sailboat</h5>
                <button class="btn btn-primary" data-toggle="modal" data-target="#sailboatModal">View Details</button>
              </div>
            </div>
          </div>
      
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Speedboat</h5>
                <button class="btn btn-primary" data-toggle="modal" data-target="#speedboatModal">View Details</button>
              </div>
            </div>
          </div>
      
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Canoe</h5>
                <button class="btn btn-primary" data-toggle="modal" data-target="#canoeModal">View Details</button>
              </div>
            </div>
          </div>
        </div>
      
        <!-- Add more cards for other boat types as needed -->
      
        <!-- Sailboat Modal -->
        <div class="modal fade" id="sailboatModal" tabindex="-1" role="dialog" aria-labelledby="sailboatModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="sailboatModalLabel">Sailboat Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p>Registration Name: [Sailboat Registration Name]</p>
                <!-- Add more details as needed -->
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      
        <!-- Speedboat Modal -->
        <div class="modal fade" id="speedboatModal" tabindex="-1" role="dialog" aria-labelledby="speedboatModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="sapeedboatModalLabel">Sailboat Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p>Registration Name: [Speed Boat Registration Name]</p>
                <!-- Add more details as needed -->
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        <!-- Speedboat modal content here -->
        </div>
      
        <!-- Canoe Modal -->
        <div class="modal fade" id="canoeModal" tabindex="-1" role="dialog" aria-labelledby="canoeModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="canoeModalLabel">Canoe Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p>Registration Name: [Canoe Registration Name]</p>
                <!-- Add more details as needed -->
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        <!-- Canoe modal content here -->
        </div>
      
        <!-- Add more modals for other boat types as needed -->
      
      </div>
      

</main>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
