<!DOCTYPE html>
<html>

<head>
  <style>
    table {
      font-family: Arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }

    .actions a {
      text-decoration: none;
      margin-right: 10px;
      padding: 8px;
      border-radius: 4px;
      color: #fff;
      font-weight: bold;
      text-transform: uppercase;
      transition: background-color 0.3s;
    }

    .edit {
      background-color: #4CAF50;
    }

    .delete {
      background-color: #f44336;
    }

    .actions a:hover {
      background-color: #555;
    }
  </style>
</head>

<body>

  <h2>Editable Table</h2>
  <p>Click on "Edit" or "Delete" to perform actions.</p>

  <table>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Actions</th>
    </tr>
    <tr>
      <td>1</td>
      <td>John Doe</td>
      <td class="actions">
        <a href="#" class="edit" onclick="editRow(1)">Edit</a>
        <a href="#" class="delete" onclick="deleteRow(1)">Delete</a>
      </td>
    </tr>
    <tr>
      <td>2</td>
      <td>Jane Smith</td>
      <td class="actions">
        <a href="#" class="edit" onclick="editRow(2)">Edit</a>
        <a href="#" class="delete" onclick="deleteRow(2)">Delete</a>
      </td>
    </tr>
    <!-- Add more rows as needed -->
  </table>

  <script>
    function editRow(id) {
      // Add your edit logic here, for example, redirect to an edit page
      alert("Edit row with ID " + id);
    }

    function deleteRow(id) {
      // Add your delete logic here, for example, confirm deletion and remove the row
      if (confirm("Are you sure you want to delete row with ID " + id + "?")) {
        // Code to delete the row
        alert("Row deleted successfully");
      }
    }
  </script>

</body>

</html>
